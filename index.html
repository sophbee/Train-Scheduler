<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>When's your train getting here?</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	    crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Rye|Oxygen" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
	<div class="container">

		<div class="jumbotron">
			<h1 class="display-4 text-center" id="header">ALL ABOARD!</h1>
		</div>

		<div class="card">
			<div class="card-header">
				<h4>
					<strong>Current Train Schedule</strong>
				</h4>
			</div>
			<div class="card-body">
				<table class="table table-striped text-center" id="train-table">
					<thead>
						<tr class="text-center">
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>

		<br>

		<div class="card">

			<div class="card-header">
				<h4>
					<strong>Add Train</strong>
				</h4>
			</div>

			<div class="card-body">
				<div class="form-group">
					<label for="TrainName">Train Name</label>
					<input type="text" class="form-control" id="train-name-input" placeholder="">
				</div>

				<div class="form-group">
					<label for="Destination">Destination</label>
					<input type="text" class="form-control" id="destination-input" placeholder="">
				</div>

				<div class="form-group">
					<label for="FirstTrainTime">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="first-train-time-input" placeholder="">
				</div>

				<div class="form-group">
					<label for="Frequency">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency-input" placeholder="">
				</div>

				<button class="btn btn-primary" type="submit" id="add-new-train-btn">Submit</button>
			</div>

		</div>

	</div>

	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	    crossorigin="anonymous"></script>

	<script src="assets/javascript/train-logic.js"></script>


</body>

</html>
